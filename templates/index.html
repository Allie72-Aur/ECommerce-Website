<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">ElectroShop</a>
        <div>
          {% if session.user %}
          <span class="me-2">Hello, {{ session.user }}!</span>
          <a class="btn btn-outline-danger" href="/logout">Logout</a>
          {% else %}
          <a class="btn btn-outline-primary" href="/login">Login</a>
          <a class="btn btn-outline-secondary ms-2" href="/register"
            >Register</a
          >
          {% endif %}
          <a class="btn btn-outline-primary ms-2" href="/cart">Cart</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2 class="mb-4">Electronics & Accessories</h2>
      <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img
              src="{{ product.img }}"
              class="card-img-top"
              alt="{{ product.name }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">${{ product.price }}</p>
              <a href="/product/{{ product.id }}" class="btn btn-primary"
                >View</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
