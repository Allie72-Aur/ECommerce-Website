<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ElectroShop</title>
  <link href="/static/bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Minimalistic custom styles -->
  <link href="/static/css/custom.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar with user session logic -->
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">ElectroShop</a>
      <div>
        {% if session.user %}
        <!-- Show user info and logout if logged in -->
        <span class="me-2">Hello, {{ session.user }}!</span>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
        {% else %}
        <!-- Show login/register if not logged in -->
        <a class="btn btn-outline-primary" href="/login">Login</a>
        <a class="btn btn-outline-secondary ms-2" href="/register">Register</a>
        {% endif %}
        <a class="btn btn-outline-primary ms-2" href="/cart">Cart</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Login</h2>
    {% if errors %}
    <!-- Show login errors if any -->
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
        <!-- List all error messages -->
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    <!-- Login form with hidden next field for redirect logic -->
    <form method="post">
      <input type="hidden" name="next" value="{{ next or '' }}" />
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
      Don't have an account? <a href="/register">Register here</a>.
    </p>
  </div>
</body>

</html>
