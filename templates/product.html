<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - ElectroShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">ElectroShop</a>
    <a class="btn btn-outline-primary" href="/cart">Cart</a>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="{{ product.img }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-7">
            <h2>{{ product.name }}</h2>
            <p>{{ product.desc }}</p>
            <h4>${{ product.price }}</h4>
            <a href="/add_to_cart/{{ product.id }}" class="btn btn-success">Add to Cart</a>
        </div>
    </div>
</div>
</body>
</html>
